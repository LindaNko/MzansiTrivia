   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mzansi Trivia - You Win!</title>
  <link rel="stylesheet" href="stylesWin.css" />
</head>
<main>
   <!-- New Div for All Locations Info -->
    <section class="all-locations-section">
      <h2>Explore More South African Landmarks</h2>
      <div id="allLocations" class="locations-grid"></div>
    </section>
  </main>

  <script>
    // Existing city details code here...

    // Your locations array
    const locations = [
      { 
        name: "Table Mountain", 
        hint: "Famous landmark in Cape Town", 
        image: "images/Table-Mountain.jpg" 
      },
      { 
        name: "Kruger National Park", 
        hint: "Popular safari destination", 
        image: "images/Kruger.jpg"  
      },
      { 
        name: "Durban", 
        hint: "Coastal city", 
        image: "images/Durban.jpg" 
      },
      { 
        name: "Johannesburg", 
        hint: "Largest city in South Africa", 
        image: "images/Johannesburg.jpg" 
      },
      { 
        name: "Robben Island", 
        hint: "Historic island near Cape Town", 
        image: "images/Robben-Island.jpg" 
      },
      { 
        name: "Bloemfontein", 
        hint: "Judicial capital of South Africa", 
        image: "images/Bloemfontein.jpg"  
      }
    ];

    // Function to render all locations info
    function renderAllLocations() {
      const container = document.getElementById('allLocations');
      container.innerHTML = ""; // Clear previous content if any

      locations.forEach(loc => {
        const card = document.createElement('div');
        card.className = "location-card";

        const img = document.createElement('img');
        img.src = loc.image;
        img.alt = loc.name;
        img.className = "location-img";

        const name = document.createElement('h3');
        name.textContent = loc.name;

        const hint = document.createElement('p');
        hint.textContent = loc.hint;

        card.appendChild(img);
        card.appendChild(name);
        card.appendChild(hint);

        container.appendChild(card);
      });
    }

    // Run when page loads
    window.addEventListener("DOMContentLoaded", () => {
      // call your existing function for win page city details here if you have it, e.g. displayWinningCityDetails();

      renderAllLocations();
    });
  </script>
